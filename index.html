<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="index.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
</head>

<body>
    <div id="logo">
        <div id="icon" onclick="show_sidebar()">
            <i id="logo_icon" class="fa-solid fa-list-check"></i>
        </div>
        <div id="title">
            <p id="logo_title">My Task APP</p>
        </div>
    </div>
    <div id="sidebar">
        <div id="menu-content">
            <p class="menu" id="dash" onclick="my_dashboard(this)">Dashboard</p>
            <p class="menu" id="task" onclick="my_task(this)">My tasks</p>
            <p class="menu" id="notify" style="border: none;" onclick="notify_me(this)">Notifications</p>
        </div>
    </div>
    <div id="content">
    </div>
    <script src="index.js"></script>
</body>
</html>
