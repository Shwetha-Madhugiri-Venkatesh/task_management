<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="dashboard.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
</head>
<body>
    <div id="content">
        <div style="position: absolute;right: 20px;top: 10px;"  onclick="add()"><i style="font-size: 20px; cursor: pointer;"
                        class="fa-solid fa-plus"></i></div>
        <table id="table">
            <tr>
                <th colspan="4">Your tasks</th>
            </tr>
            <tr>
                <td>Task Name</td>
                <td>Task start</td>
                <td>Task end</td>
                <td>Actions</td>
            </tr>
            <tr id="first">
                <td style="padding-left: 10px;" colspan="4">No tasks</td>
            </tr>
        </table>
    </div>
    <dialog id="dialog">
        <div id="form_title">
            <p id="label" style="width: 50%;padding: 10px;">Add Task</p>
            <div style="width: 50%;display: flex; justify-content: flex-end;padding: 10px;" onclick="close_dialog()"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <form id="form">
            <div id="form_ele">
                <div class="label">
                    <label>Task Name:</label>
                </div>
                <div class="input">
                    <input id="name" type="text" required>
                </div>
            </div>
            <div id="form_ele">
                <div class="label">
                    <label>Task start date:</label>
                </div>
                <div class="input">
                    <input id="start_time" type="datetime-local" oninput="set_end()" required>
                </div>
            </div>
             <div id="form_ele">
                <div class="label">
                    <label>Task end date:</label>
                </div>
                <div class="input">
                    <input id="end_time" type="datetime-local" required>
                </div>
            </div>
            <div id="form_ele">
                <div style="width: 50%; display: flex; align-items: center;justify-content: center;">
                    <button id="submit_btn" type="button" onclick="submit_func()">Submit</button>
                </div>
                <div style="width: 50%; display: flex; align-items: center;justify-content: center;">
                    <button id="reset_btn" onclick="reset_func()">Reset</button>
                </div>
            </div>
        </form>
    </dialog>
    <div id="dots_inner">
        <p id="del">Delete<p>
        <p id="edit">Edit<p>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
